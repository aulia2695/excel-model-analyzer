name: Test 2 - Farmer Development Analysis

on:
  push:
    branches: [ main ]
    paths:
      - 'excel-data/test-2-farmer-development/**'
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed to push results back
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pandas openpyxl matplotlib seaborn numpy
    
    - name: Run farmer development analysis
      run: |
        python excel-data/test-2-farmer-development/scripts/test2_analysis.py
    
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: farmer-development-results
        path: |
          excel-data/test-2-farmer-development/results/
          excel-data/test-2-farmer-development/cleaned/
        retention-days: 30
    
    - name: Commit results back to repository
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add excel-data/test-2-farmer-development/results/
        git add excel-data/test-2-farmer-development/cleaned/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto: Update farmer development analysis results" && git push)
