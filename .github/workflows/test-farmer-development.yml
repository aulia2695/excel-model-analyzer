name: Test 2 - Farmer Development Analysis

on:
  push:
    branches: [ main ]
    paths:
      - 'excel-data/test-2-farmer-development/**'
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pandas openpyxl matplotlib seaborn numpy
    
    - name: Run Exercise 1 Analysis
      run: |
        python excel-data/test-2-farmer-development/scripts/exercise1_analysis.py
    
    - name: List generated files
      run: |
        echo "=== Results ===" 
        ls -lah excel-data/test-2-farmer-development/results/exercise1/
        echo "=== Cleaned ==="
        ls -lah excel-data/test-2-farmer-development/cleaned/
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: exercise1-results
        path: excel-data/test-2-farmer-development/results/exercise1/
        retention-days: 90
    
    - name: Upload cleaned data
      uses: actions/upload-artifact@v4
      with:
        name: cleaned-data
        path: excel-data/test-2-farmer-development/cleaned/
        retention-days: 90
    
    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add excel-data/test-2-farmer-development/results/
        git add excel-data/test-2-farmer-development/cleaned/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto: Update Test 2 results" && git push)
