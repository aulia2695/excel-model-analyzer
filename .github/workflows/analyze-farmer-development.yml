name: Analyze Farmer Development

on:
  push:
    branches: [ main ]
    paths:
      - 'excel-data/test-2-farmer-development/raw/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl matplotlib numpy seaborn
      
      - name: Run farmer development analysis
        run: |
          python scripts/analyze_farmer_development.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add excel-data/test-2-farmer-development/results/
          git add excel-data/test-2-farmer-development/cleaned/
          git commit -m "Add farmer development analysis results - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: farmer-development-results
          path: |
            excel-data/test-2-farmer-development/results/
            excel-data/test-2-farmer-development/cleaned/
          retention-days: 30
