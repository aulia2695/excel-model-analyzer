name: Analyze Cocoa Farms

on:
  push:
    branches: [ main ]
    paths:
      - 'excel-data/test-3-geospatial/raw/**'
  workflow_dispatch:

# Add permissions to allow GitHub Actions to push results
permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl geopandas shapely matplotlib numpy
      
      - name: Run geospatial analysis
        run: |
          python scripts/analyze_cocoa_farms.py
        env:
          FOREST_ANALYSIS: 'false'  # Set to 'true' if you have forest data
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add excel-data/test-3-geospatial/results/
          git add excel-data/test-3-geospatial/cleaned/
          git commit -m "Add analysis results - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-results
          path: |
            excel-data/test-3-geospatial/results/
            excel-data/test-3-geospatial/cleaned/
          retention-days: 30
