name: Farmer Development Analysis

on:
  # Run when data files are updated
  push:
    paths:
      - 'excel-data/test-2-farmer-development/raw/**'
      - 'excel-data/test-2-farmer-development/scripts/**'
  
  # Run manually from Actions tab
  workflow_dispatch:
  
  # Run on schedule (every Monday at 9 AM UTC)
  schedule:
    - cron: '0 9 * * 1'

jobs:
  analyze-farmer-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy openpyxl xlrd
        
    - name: Create directories
      run: |
        mkdir -p excel-data/test-2-farmer-development/cleaned
        mkdir -p excel-data/test-2-farmer-development/results
        
    - name: Run analysis script
      run: |
        cd excel-data/test-2-farmer-development/scripts
        python farmer_development_analysis.py
        
    - name: Generate analysis summary
      run: |
        echo "# Farmer Development Analysis Results" > analysis-summary.md
        echo "" >> analysis-summary.md
        echo "**Analysis Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> analysis-summary.md
        echo "" >> analysis-summary.md
        echo "## Generated Files" >> analysis-summary.md
        echo "" >> analysis-summary.md
        ls -lh excel-data/test-2-farmer-development/cleaned/ >> analysis-summary.md
        echo "" >> analysis-summary.md
        ls -lh excel-data/test-2-farmer-development/results/ >> analysis-summary.md
        
    - name: Upload cleaned data
      uses: actions/upload-artifact@v4
      with:
        name: cleaned-data
        path: excel-data/test-2-farmer-development/cleaned/
        retention-days: 90
        
    - name: Upload analysis results
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results
        path: excel-data/test-2-farmer-development/results/
        retention-days: 90
        
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add excel-data/test-2-farmer-development/cleaned/
        git add excel-data/test-2-farmer-development/results/
        git add analysis-summary.md
        git diff --quiet && git diff --staged --quiet || git commit -m "üìä Auto-update: Farmer Development Analysis Results [$(date +'%Y-%m-%d')]"
        git push
      continue-on-error: true
      
    - name: Create analysis report issue (on failure)
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '‚ö†Ô∏è Farmer Analysis Failed - ' + new Date().toISOString().split('T')[0],
            body: '## Analysis Workflow Failed\n\n' +
                  '**Run ID:** ' + context.runId + '\n' +
                  '**Triggered by:** ' + context.eventName + '\n' +
                  '**Time:** ' + new Date().toISOString() + '\n\n' +
                  'Please review the workflow logs for details.\n\n' +
                  '[View Workflow Run](' + context.serverUrl + '/' + context.repo.owner + '/' + 
                  context.repo.repo + '/actions/runs/' + context.runId + ')',
            labels: ['bug', 'automated']
          })
