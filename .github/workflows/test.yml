name: Excel Volume Analysis

on:
  push:
    branches: [ main ]
    paths:
      - 'excel-data/test-4-volume/raw/**'
      - 'excel-data/test-4-volume/scripts/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl matplotlib seaborn

    - name: Run analysis
      working-directory: excel-data/test-4-volume/scripts
      run: |
        python run_analysis.py
    
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results
        path: excel-data/test-4-volume/results/
        retention-days: 30
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add excel-data/test-4-volume/results/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update analysis results [skip ci]" && git push)
