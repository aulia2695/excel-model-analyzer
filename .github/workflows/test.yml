name: Volume Quota Analyzer Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd excel-data/test-4-volume/scripts
        pip install -r requirements.txt
    
    - name: Verify installation
      run: |
        python -c "import pandas; import openpyxl; import numpy; print('All dependencies installed successfully')"
    
    - name: Check Python syntax
      run: |
        cd excel-data/test-4-volume/scripts
        python -m py_compile config.py
        python -m py_compile data_loader.py
        python -m py_compile quota_analyzer.py
        python -m py_compile report_generator.py
        python -m py_compile run_analysis.py
    
    - name: Test with sample data (if exists)
      continue-on-error: true
      run: |
        cd excel-data/test-4-volume/scripts
        if [ -f "../raw/volumen_contoh_sedia.xlsx" ]; then
          echo "Sample data found, running full test..."
          python run_analysis.py
        else
          echo "No sample data found, skipping data-dependent tests"
          echo "This is normal for CI/CD without data files"
        fi
    
    - name: Upload test results (if any)
      if: always()
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: test-results
        path: excel-data/test-4-volume/cleaned/
        if-no-files-found: ignore
