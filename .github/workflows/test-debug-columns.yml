name: Debug - Check Column Names

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pandas openpyxl
    
    - name: Run Debug Script
      run: |
        python excel-data/test-2-farmer-development/scripts/debug_columns.py
